<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
    <h1>College Management System - Login</h1>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        
        <label>Password:</label>
        <input type="password" name="password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <h2>Demo Credentials</h2>
    <table border="1">
        <tr>
            <th>Role</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>College Admin</td>
            <td>admin</td>
            <td>admin123</td>
        </tr>
        <tr>
            <td>Teacher</td>
            <td>teacher</td>
            <td>teacher123</td>
        </tr>
        <tr>
            <td>Student</td>
            <td>student</td>
            <td>student123</td>
        </tr>
        <tr>
            <td>Librarian</td>
            <td>librarian</td>
            <td>library123</td>
        </tr>
        <tr>
            <td>Accountant</td>
            <td>accountant</td>
            <td>accountant123</td>
        </tr>
    </table>
    
</body>
</html>
