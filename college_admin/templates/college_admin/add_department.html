{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo">Akkhorâ„¢</div>

        <div class="sidebar-section">Main Menu</div>
        <ul class="nav flex-column">
            <li>
                <a href="{% url 'college_admin:dashboard' %}">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
            </li>
        </ul>
        
        <div class="sidebar-section" data-bs-toggle="collapse" data-bs-target="#studentsMenu">
            <i class="fa-solid fa-user-graduate"></i> Students <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="collapse show" id="studentsMenu">
            <ul class="nav flex-column">
                <li><a href="#"><i class="fa-solid fa-users"></i> All Students</a></li>
                <li><a href="#"><i class="fa-solid fa-id-card"></i> Student Details</a></li>
                <li><a href="{% url 'college_admin:add_student'  %}"><i class="fa-solid fa-file"></i> Admit Form</a></li>
            </ul>
        </div>

        <!-- do not remove the logout button -->
        <!-- <div class="sidebar-section"></div>
        <ul class="nav flex-column">
            <li>
                <a href="">
                    <i class="fa-solid fa-chart-line"></i> Logout
                </a>
            </li>
        </ul> -->
    </div>

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <strong>Welcome, College Admin!</strong>
        </div>

        <div class="header-center">
            <input type="text" class="search-bar" placeholder="Search Here...">
            <i class="fa fa-search"></i>
        </div>

        <div class="header-icons">
            <i class="fa-solid fa-globe"></i> English
            <i class="fa-solid fa-envelope"></i> <span class="badge bg-primary">3</span>
            <i class="fa-solid fa-bell"></i> <span class="badge bg-warning">5</span>

            <div class="user-profile">
                <img src="https://via.placeholder.com/30" alt="User">
                <span>John Doe <br> <small>Student</small></span>
            </div>
        </div>
    </div>

<div class="content">
    <div class="container mt-2">
        <h4 class="mb-4">Add Student Admit Form </h4>
        <form action="{% url 'college_admin:add_department' %}" method="POST" >

            {% csrf_token %}
            <!-- Student Information -->
            <div class="form-section fw-bold mb-3">Department Information</div>
    
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Department Name</label>
                    <input type="text" class="form-control" name="department_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Department Code</label>
                    <input type="text" class="form-control" name="department_code" required pattern="\d{4}" required>
                </div>
                
            

                <!-- dont remove this filed -->
                <!-- <div class="col-md-6">
                    <label class="form-label">Upload Student Photo (150px X 150px)</label>
                    <input type="file" class="form-control" accept="image/*">
                </div> -->
            </div>
    
            <!-- Buttons -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>




    </div>
</div>    
    

          

</body>
</html>
