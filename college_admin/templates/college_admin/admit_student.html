<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-section {
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 3px solid #001f3f;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .btn-save {
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            width: 120px;
        }
        .btn-reset {
            background-color: #001f3f;
            color: white;
            font-weight: bold;
            width: 120px;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="mb-4">Add Student Form</h4>

    <!-- Student Information -->
    <div class="form-section">Student Information</div>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Class</label>
            <select class="form-control">
                <option>Please Select Class</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Section</label>
            <select class="form-control">
                <option>Please Select Section</option>
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Gender*</label>
            <select class="form-control">
                <option>Please Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </
            <label class="form-label">Date Of Birth</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Roll</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Admission No</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Religion</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Upload Student Photo (150px X 150px)</label>
            <input type="file" class="form-control">
        </div>
    </div>

    <!-- Parents Information -->
    <div class="form-section mt-4">Parents Information</div>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Father Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Mother Name</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Father Occupation</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Mother Occupation</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Nationality</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Present Address</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Permanent Address</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label class="form-label">Upload Parents Photo (150px X 150px)</label>
            <input type="file" class="form-control">
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4">
        <button type="submit" class="btn btn-save">Save</button>
        <button type="reset" class="btn btn-reset">Reset</button>
    </div>
</div>

</body>
</html>
