<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            flex: 1;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h3 class="text-center">Teacher Panel</h3>
            <a href="#">Manage Attendance</a>
            <a href="#">Assign Homework</a>
            <a href="#">Grade Students</a>
            <a href="#">Class Schedule</a>
            <a href="#">Messages</a>
        </div>
        <a href="/auth/logout/" class="btn btn-danger w-100">Logout</a>
    </div>
    <div class="content">
        <h1>Welcome, Teacher!</h1>
        <p>You can manage attendance, assignments, and student grades.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
